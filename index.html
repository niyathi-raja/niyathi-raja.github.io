<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown</title>

<!-- TT Bluescreens from CDNFonts -->
<link href="https://fonts.cdnfonts.com/css/tt-bluescreens" rel="stylesheet">

<style>
  html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: url('background.png') center/cover no-repeat;
    font-family: 'TT Bluescreens', sans-serif;
    color: #d4cd8a;
    text-align: center;
    letter-spacing: 2px;
  }

  #countdown {
    font-size: 5em;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    margin-bottom: 10px;
  }

  #expire-text {
    font-size: 1.5em;
    text-transform: uppercase;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.4);
  }

  @media (max-width: 600px) {
    #countdown { font-size: 3em; }
  }
</style>
</head>
<body>
  <div id="countdown">00 : 00 : 00 : 00</div>
  <div id="expire-text">EXPIRES DECEMBER 27 AT 12:00AM ET</div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date('December 27, 2025 00:00:00 EST').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "00 : 00 : 00 : 00";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdownEl.textContent =
        String(days).padStart(2, '0') + ' : ' +
        String(hours).padStart(2, '0') + ' : ' +
        String(minutes).padStart(2, '0') + ' : ' +
        String(seconds).padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
