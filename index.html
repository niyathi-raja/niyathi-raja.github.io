<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown</title>

<!-- Load Bebas Neue from Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

<style>
  html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: url('background.png') center/cover no-repeat;
    font-family: 'Bebas Neue', sans-serif;
    color: #d4cd8a; /* muted gold tone */
    text-align: center;
    letter-spacing: 2px;
  }

  #countdown {
    font-size: 7em;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    margin-bottom: 10px;
  }

  #expire-text {
    font-size: 1.5em;
    text-transform: uppercase;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.4);
  }
</style>
</head>
<body>
  <div id="countdown">00:00:00</div>
  <div id="expire-text">EXPIRES DECEMBER 27 AT 12:00AM ET</div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date('December 27, 2025 00:00:00 EST').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "00:00:00";
        return;
      }

      const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60)) + (Math.floor(diff / (1000*60*60*24)) * 24);
      const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
      const seconds = Math.floor((diff % (1000*60)) / 1000);

      countdownEl.textContent = 
        String(hours).padStart(2, '0') + ':' + 
        String(minutes).padStart(2, '0') + ':' + 
        String(seconds).padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
