<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown</title>

<!-- TT Bluescreens font -->
<link href="https://fonts.googleapis.com/css2?family=Antonio&display=swap" rel="stylesheet">

<style>
  html, body {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('background.png') center/cover no-repeat;
    font-family: 'Antonio', sans-serif;
    color: #D9D77F;
    text-align: center;
  }

  .countdown-container {
    display: flex;
    gap: 60px;
    text-transform: uppercase;
    align-items: center;
  }

  .time-box {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .label {
    font-size: 5vh;
    letter-spacing: 2px;
    opacity: 0.99;
    margin-bottom: 10px;
  }
.number {
  font-family: 'Antonio', sans-serif;
  font-size: 25vh;
  color: #C7C57E;
  font-style: normal; /* Antonio has no italic */
  transform: skew(-8deg); /* tilts the text slightly */
}
  }

  @media (max-width: 700px) {
    .countdown-container { gap: 20px; }
    .label { font-size: 1.8vh; }
    .number { font-size: 14vh; }
  }
</style>
</head>
<body>
  <div class="countdown-container">
    <div class="time-box">
      <div class="label">DAYS</div>
      <div class="number" id="days">00</div>
    </div>
    <div class="time-box">
      <div class="label">HOURS</div>
      <div class="number" id="hours">00</div>
    </div>
    <div class="time-box">
      <div class="label">MINUTES</div>
      <div class="number" id="minutes">00</div>
    </div>
    <div class="time-box">
      <div class="label">SECONDS</div>
      <div class="number" id="seconds">00</div>
    </div>
  </div>

  <script>
    const targetDate = new Date("December 27, 2025 00:00:00 EST").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("days").textContent = "00";
        document.getElementById("hours").textContent = "00";
        document.getElementById("minutes").textContent = "00";
        document.getElementById("seconds").textContent = "00";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
