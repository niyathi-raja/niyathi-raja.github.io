<!DOCTYPE html>
<html lang="en">
<head> 
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>NOT SUS DEFINITELY</title>

<!-- Antonio font -->
<link href="https://fonts.googleapis.com/css2?family=Antonio&display=swap" rel="stylesheet">

<style>
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('background.png') center/cover no-repeat;
    font-family: 'Antonio', sans-serif;
    color: #D9D77F;
    text-align: center;
  }

  /* INTRO SCREEN */
  .intro-screen {
    position: fixed;
    inset: 0;
    background-color: black;
    color: #C7C57E;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 999;
    transition: opacity 1s ease;
  }

  .intro-screen.hidden {
    opacity: 0;
    pointer-events: none;
  }

  #intro-btn {
    background: none;
    border: 2px solid #C7C57E;
    color: #C7C57E;
    padding: 20px 40px;
    font-family: 'Antonio', sans-serif;
    font-size: 24px;
    letter-spacing: 1px;
    cursor: pointer;
    transition: background 0.3s, color 0.3s;
  }

  #intro-btn:hover {
    background: #C7C57E;
    color: black;
  }

  /* COUNTDOWN SECTION */
  .countdown-container {
    display: flex;
    gap: 60px;
    text-transform: uppercase;
    align-items: center;
    z-index: 2;
    position: relative;
  }

  .time-box {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .label {
    font-size: 5vh;
    letter-spacing: 2px;
    opacity: 0.99;
    margin-bottom: 10px;
    text-shadow: 4px 4px 8px rgba(0,0,0,0.7);
  }

  .number {
    font-size: 25vh;
    color: #C7C57E;
    transform: skew(-8deg);
    text-shadow: 6px 4px 2px rgba(0, 0, 0, 0.6);
  }

  /* VINYLS */
  .vinyl {
    position: absolute;
    width: 400px;
    height: 400px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    animation: spin 8s linear infinite;
    filter: drop-shadow(0 0 20px rgba(0, 0, 0, 0.6));
    opacity: 0.8;
    transition: transform 0.3s ease-in-out;
  }

  .vinyl1 {
    background-image: url('vinyl1.png');
    top: 30px;
    left: -10%;
    animation-duration: 9s;
  }

  .vinyl2 {
    background-image: url('vinyl2.png');
    bottom: 15px;
    left: 130px;
    animation-direction: reverse;
    animation-duration: 11s;
  }

  .vinyl3 {
    background-image: url('vinyl3.png');
    top: -50px;
    left: 150px;
    animation-direction: reverse;
    animation-duration: 11s;
  }

  .vinyl4 {
    background-image: url('vinyl4.png');
    bottom: -40px;
    left: -10%;
    animation-direction: reverse;
    animation-duration: 11s;
  }

  .vinyl:hover {
    transform: scale(1.05);
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* SPOTIFY PLAYER */
  .spotify-player {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 320px;
    height: 320px;
    box-shadow: 0 0 24px #0006;
    z-index: 5;
  }

  .spotify-player.hidden {
    display: none;
  }

  @media (max-width: 700px) {
    .countdown-container { gap: 20px; }
    .label { font-size: 2vh; }
    .number { font-size: 12vh; }
    .vinyl { width: 180px; height: 180px; }
    .spotify-player { width: 200px; height: 200px; }
  }
</style>
</head>

<body>
  <!-- Intro Screen -->
  <div class="intro-screen" id="intro-screen">
    <button id="intro-btn">not that sus right?</button>
  </div>

  <!-- Rotating vinyls -->
  <div class="vinyl vinyl1"></div>
  <div class="vinyl vinyl2"></div>
  <div class="vinyl vinyl3"></div>
  <div class="vinyl vinyl4"></div>

  <!-- Countdown -->
  <div class="countdown-container">
    <div class="time-box">
      <div class="label">DAYS</div>
      <div class="number" id="days">00</div>
    </div>
    <div class="time-box">
      <div class="label">HOURS</div>
      <div class="number" id="hours">00</div>
    </div>
    <div class="time-box">
      <div class="label">MINUTES</div>
      <div class="number" id="minutes">00</div>
    </div>
    <div class="time-box">
      <div class="label">SECONDS</div>
      <div class="number" id="seconds">00</div>
    </div>
  </div>

  <!-- Spotify Player -->
  <div class="spotify-player hidden" id="spotify-container">
    <iframe
      style="border-radius:12px"
      src="https://open.spotify.com/embed/playlist/2lyfq5M3xfm2QhtvmfKa14?utm_source=generator&theme=1"
      width="100%"
      height="100%"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" src="folklore.mp3"></audio>

  <script>
    const targetDate = new Date("December 26, 2025 13:30:00 EST").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Intro screen + music logic
    const introScreen = document.getElementById('intro-screen');
    const spotifyContainer = document.getElementById('spotify-container');
    const introBtn = document.getElementById('intro-btn');
    const audio = document.getElementById('bg-music');

    introBtn.addEventListener('click', () => {
      introScreen.classList.add('hidden');
      spotifyContainer.classList.remove('hidden');
      
      // Play background music
      audio.loop = true;
      audio.volume = 0.4;
      audio.play();
    });
  </script>
</body>
</html>
