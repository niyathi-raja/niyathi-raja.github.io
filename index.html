<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown</title>

<!-- TT Bluescreens font -->
<link href="https://fonts.cdnfonts.com/css/tt-bluescreens" rel="stylesheet">

<style>
  html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: url('background.png') center/cover no-repeat;
    font-family: 'TT Bluescreens', sans-serif;
    color: #d4cd8a;
    text-align: center;
  }

  #countdown {
    font-size: 33vh; /* roughly one-third of screen height */
    line-height: 1;
    text-shadow: 3px 3px 10px rgba(0,0,0,0.6);
    margin: 0;
  }

  #expire-text {
    font-size: 2vh;
    margin-top: 20px;
    text-transform: uppercase;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
    letter-spacing: 2px;
  }

  @media (max-width: 600px) {
    #countdown { font-size: 20vh; }
    #expire-text { font-size: 1.8vh; }
  }
</style>
</head>
<body>
  <div id="countdown">00 days 00 hours 00 minutes 00 seconds</div>
  <div id="expire-text">EXPIRES DECEMBER 27 AT 12:00AM ET</div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date('December 27, 2025 00:00:00 EST').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "00 days 00 hours 00 minutes 00 seconds";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdownEl.textContent =
        days + " days " +
        hours + " hours " +
        minutes + " minutes " +
        seconds + " seconds";
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
