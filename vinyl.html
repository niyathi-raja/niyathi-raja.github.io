<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spinning Vinyls</title>

<style>
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #0d0d0d 20%, #000 100%);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Common vinyl style */
  .vinyl {
    position: absolute;
    width: 200px;
    height: 200px;
    background: url('vinyl.png') center/contain no-repeat;
    animation: spin 8s linear infinite;
    opacity: 0.9;
    filter: drop-shadow(0px 0px 10px rgba(0,0,0,0.6));
  }

  /* Different placements */
  .top-left {
    top: 50px;
    left: 80px;
  }

  .top-right {
    top: 50px;
    right: 80px;
    animation-direction: reverse; /* spins opposite direction */
    animation-duration: 10s;
  }

  .bottom-left {
    bottom: 50px;
    left: 80px;
    animation-duration: 12s;
  }

  .bottom-right {
    bottom: 50px;
    right: 80px;
  }

  /* The spin animation */
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* Optional text overlay */
  h1 {
    position: relative;
    color: #C7C57E;
    font-family: 'Antonio', sans-serif;
    font-size: 4vw;
    letter-spacing: 4px;
    text-shadow: 4px 3px 2px rgba(0,0,0,0.6);
    z-index: 2;
  }
</style>
</head>
<body>
  <!-- Vinyls in each corner -->
  <div class="vinyl top-left"></div>
  <div class="vinyl top-right"></div>
  <div class="vinyl bottom-left"></div>
  <div class="vinyl bottom-right"></div>

  <h1>Now Spinning ðŸŽ¶</h1>
</body>
</html>
