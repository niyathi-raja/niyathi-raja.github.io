<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spinning Vinyls</title>

<link href="https://fonts.googleapis.com/css2?family=Antonio&display=swap" rel="stylesheet">

<style>
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #0a0a0a 20%, #000 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Antonio', sans-serif;
  }

  .vinyl {
    position: absolute;
    width: 240px;
    height: 240px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    animation: spin 8s linear infinite;
    filter: drop-shadow(0 0 20px rgba(0, 0, 0, 0.6));
    opacity: 0.9;
    transition: transform 0.3s ease-in-out;
  }

  .vinyl1 {
    background-image: url('vinyl1.png');
    top: 120px;
    left: 180px;
    animation-duration: 9s;
  }

  .vinyl2 {
    background-image: url('vinyl2.png');
    bottom: 120px;
    right: 180px;
    animation-direction: reverse;
    animation-duration: 11s;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  h1 {
    position: relative;
    color: #C7C57E;
    font-size: 4vw;
    text-shadow: 4px 4px 8px rgba(0,0,0,0.8);
    letter-spacing: 3px;
    z-index: 2;
  }

  .vinyl:hover {
    transform: scale(1.05);
  }
</style>
</head>

<body>
  <div class="vinyl vinyl1"></div>
  <div class="vinyl vinyl2"></div>
  <h1>Now Spinning ðŸŽ¶</h1>
</body>
</html>
